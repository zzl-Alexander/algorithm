            <div class="post-content">
            <p>输入一个整数 n ，求斐波那契数列的第 n 项。</p>
<p>假定从 0 开始，第 0 项为 0。(n≤39)</p>
<p>样例<br>输入整数 n=5 </p>
<p>返回 5</p>
<span id="more"></span>
<p>数据小，直接递归</p>
